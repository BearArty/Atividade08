    <body>
        <header>
            <div class="container-fluid p-3 text-center ">
                <h1>Portfólio Arthur Bernardo</h1>

                    <input type="checkbox" id="switch">Modo escuro

                    </li>
                </ul>
            </nav>      
        </header>

        <main class="py-5">
            <section class="py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <h3 class="text-center mb-4">Entre em Contato</h3>
                            <form action="#" method="post" name="contato">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe seu nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Informe seu email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="Informe seu telefone" required>
                                </div>
                                <label for="assunto" class="form-label">Assunto:</label>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="proposta" name="assunto" value="proposta" checked>
                                    <label class="form-check-label" for="radio1">Propostas</label>
                                  </div>
                                  <div class="form-check">
                                    <input type="radio" class="form-check-input" id="duvida" name="assunto" value="duvida">
                                    <label class="form-check-label" for="radio2">Dúvida sobre projetos</label>
                                  </div>
                                  <div class="form-check">
                                    <input type="radio" class="form-check-input" name="assunto" id="outros" value="outros" required>
                                    <label class="form-check-label" for="radio3">Outros:</label>
                                  </div>
                                <div class="mb-3 oculto" id="outro">
                                    <label for="especificar" class="form-label">Especifique:</label>
                                    <input class="form-control" type="text" id="especificar" name="especificar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label">Mensagem</label>
                                    <textarea class="form-control" rows="5" name="msg" id="msg" required></textarea>
                                </div>
                                <div class="text-center">
                                    <input class="btn btn-success" type="submit" name="enviar" id="enviar" value="ENVIAR">
                                    <input class="btn btn-primary" type="reset" name="cancelar" id="cancelar" value="Cancelar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>  
        </main>
